<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocuMind AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(20, 25, 45, 0.85) 0%, rgba(30, 35, 60, 0.75) 100%);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(102, 126, 234, 0.25);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            justify-content: center;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #a8b2c8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e4e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            background: rgba(20, 25, 45, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #e4e8f0;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: rgba(20, 25, 45, 0.9);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
        }

        .error-message {
            color: #f85149;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>DocuMind AI <span class="header-emoji">üîê</span></h1>
            <p>Enter your credentials to access the system</p>
        </div>

        <form id="login-form" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required autocomplete="new-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span>Sign In</span>
            </button>
        </form>

        <div id="error-msg" class="error-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMsg.style.display = 'none';
            loginBtn.innerHTML = 'Signing in...';
            loginBtn.style.opacity = '0.7';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Use sessionStorage for session-based auth (expires on browser close)
                    sessionStorage.setItem('access_token', data.access_token);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('role', data.role);

                    // Decode JWT to extract permissions
                    try {
                        const tokenParts = data.access_token.split('.');
                        const payload = JSON.parse(atob(tokenParts[1]));
                        const permissions = payload.permissions || [];
                        sessionStorage.setItem('permissions', JSON.stringify(permissions));
                        console.log('Stored permissions:', permissions);
                    } catch (e) {
                        console.error('Failed to decode JWT:', e);
                        sessionStorage.setItem('permissions', '[]');
                    }

                    window.location.href = '/';
                } else {
                    showError(data.msg || 'Login failed');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.innerHTML = '<span>Sign In</span>';
                loginBtn.style.opacity = '1';
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';

            // Shake animation
            const card = document.querySelector('.login-card');
            card.style.animation = 'none';
            card.offsetHeight; /* trigger reflow */
            card.style.animation = 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both';
        }
    </script>

    <style>
        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</body>

</html>
